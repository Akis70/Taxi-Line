<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi-Line | Secure Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">🚕</div>
        <h1>Taxi-Line</h1>
        <div id="auth-box">
            <h2 id="auth-title">Σύνδεση</h2>
            <input type="email" id="email" placeholder="Διεύθυνση Email">
            <input type="password" id="pass" placeholder="Κωδικός Πρόσβασης">
            
           <div class="captcha-box">
    <p id="captcha-question" style="font-weight: bold; color: #d32f2f;">Φόρτωση ερώτησης...</p>
    <input type="number" id="captcha-answer" placeholder="Απάντηση">
</div>

            <button class="btn main-btn" onclick="processAuth()">Είσοδος / Εγγραφή</button>
            <button class="btn" style="background: white; color: #444; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px;" onclick="loginWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
    Σύνδεση με Google
</button>
            <p class="toggle-link" onclick="toggleMode()">Δεν έχετε λογαριασμό; Εγγραφείτε εδώ.</p>
        </div>
        <div class="footer-links">
            <span>Help</span> | <span>Call Center</span> | <span>Support</span>
        </div>
    </div>

   <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="auth.js?v=1.3" defer></script>
</body>
</html>

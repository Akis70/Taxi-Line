<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi-Line Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --yellow: #FFD700; --dark: #333; --gold: #8B8000; }
        body { background-color: #FFFFE0; font-family: sans-serif; text-align: center; margin: 0; }
        .container { padding: 20px; max-width: 450px; margin: 0 auto; }
        .hidden { display: none !important; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: var(--yellow); }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        #map-area, #driver-map { height: 300px; width: 100%; border: 2px solid var(--gold); border-radius: 10px; margin-top: 15px; }
        #chat-box { position: fixed; bottom: 10px; right: 10px; width: 250px; background: white; border: 2px solid var(--gold); border-radius: 8px; z-index: 2000; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h1>ğŸš• Taxi-Line</h1>
        <input type="text" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" onclick="attemptLogin()">Î•Î¯ÏƒÎ¿Î´Î¿Ï‚</button>
    </div>

    <div id="main-hub" class="hidden container">
        <h2>ÎœÎµÎ½Î¿Ï Î•Ï€Î¹Î»Î¿Î³ÏÎ½</h2>
        <button class="btn" onclick="showView('passenger-view'); initPassengerMap();">Î•Ï€Î¹Î²Î¬Ï„Î·Ï‚</button>
        <button class="btn" onclick="showView('driver-dashboard')">ÎŸÎ´Î·Î³ÏŒÏ‚</button>
        <button class="btn" onclick="location.reload()" style="background:#ddd;">Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ·</button>
    </div>

    <div id="passenger-view" class="hidden container">
        <h3>ğŸ“ ÎŸ Î§Î¬ÏÏ„Î·Ï‚ ÏƒÎ±Ï‚</h3>
        <div id="map-area"></div>
        <button class="btn" onclick="sendRideRequest()">ğŸš• ÎšÎ»Î®ÏƒÎ· Î¤Î±Î¾Î¯</button>
    </div>

    <div id="driver-dashboard" class="hidden container">
        <h3>ğŸ‘¨â€âœˆï¸ Î Î¯Î½Î±ÎºÎ±Ï‚ ÎŸÎ´Î·Î³Î¿Ï</h3>
        <button class="btn" onclick="toggleDriverOnline()">Go Online</button>
        <div id="driver-map"></div>
        <div id="requests"></div>
    </div>

    <div id="chat-box" class="hidden">
        <div id="chat-content" style="height:100px; overflow-y:auto; padding:5px; font-size:12px;"></div>
        <input type="text" id="chat-in" style="width:70%;" placeholder="Chat...">
        <button onclick="sendMsg()">â”</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCzXoeqv3VODlSH6j3HrqI36ixYYdEjjI",
            authDomain: "taxi-line-f149e.firebaseapp.com",
            databaseURL: "https://taxi-line-f149e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "taxi-line-f149e",
            storageBucket: "taxi-line-f149e.firebasestorage.app",
            messagingSenderId: "1086896421565",
            appId: "1:1086896421565:web:e498b8916fd95a04e7d5d4"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let activeRideId = null, role = "";

        function showView(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function attemptLogin() {
            const p = document.getElementById('login-pass').value;
            // Î•Î´Ï Î¿ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿Î½ ÎºÏ‰Î´Î¹ÎºÏŒ. ÎœÏ€Î¿ÏÎµÎ¯Ï„Îµ Î½Î± Î²Î¬Î»ÎµÏ„Îµ ÏŒ,Ï„Î¹ Î¸Î­Î»ÎµÏ„Îµ.
            if(p === "Aggelos2026!" || p === "admin") {
                showView('main-hub');
            } else {
                alert("Î›Î¬Î¸Î¿Ï‚ ÎºÏ‰Î´Î¹ÎºÏŒÏ‚! Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î®ÏƒÏ„Îµ: Aggelos2026!");
            }
        }

        function initPassengerMap() {
            role = "passenger";
            navigator.geolocation.getCurrentPosition(pos => {
                const map = L.map('map-area').setView([pos.coords.latitude, pos.coords.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map);
            });
        }

        function sendRideRequest() {
            navigator.geolocation.getCurrentPosition(pos => {
                const ref = database.ref('active_requests').push();
                activeRideId = ref.key;
                ref.set({ lat: pos.coords.latitude, lon: pos.coords.longitude, status: "waiting" });
                alert("Î— ÎºÎ»Î®ÏƒÎ· ÎµÏƒÏ„Î¬Î»Î·!");
                // Listen for acceptance
                database.ref('active_requests/' + activeRideId).on('value', s => {
                    if(s.val() && s.val().status === 'accepted') {
                        document.getElementById('chat-box').classList.remove('hidden');
                    }
                });
            });
        }

        function toggleDriverOnline() {
            role = "driver";
            navigator.geolocation.getCurrentPosition(pos => {
                const dMap = L.map('driver-map').setView([pos.coords.latitude, pos.coords.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(dMap);
            });
            database.ref('active_requests').on('child_added', snap => {
                if(snap.val().status === "waiting") {
                    const div = document.createElement('div');
                    div.innerHTML = `<button class="btn" onclick="accept('${snap.key}')">Î‘Ï€Î¿Î´Î¿Ï‡Î® ÎšÎ»Î®ÏƒÎ·Ï‚</button>`;
                    document.getElementById('requests').appendChild(div);
                }
            });
        }

        function accept(id) {
            activeRideId = id;
            database.ref('active_requests/' + id).update({ status: 'accepted' });
            document.getElementById('chat-box').classList.remove('hidden');
        }

        function sendMsg() {
            const t = document.getElementById('chat-in').value;
            if(t && activeRideId) {
                database.ref('active_requests/'+activeRideId+'/chat').push({ r: role, m: t });
                document.getElementById('chat-in').value = "";
            }
        }

        database.ref('active_requests').on('child_added', snap => {
             database.ref('active_requests/'+snap.key+'/chat').on('child_added', s => {
                 document.getElementById('chat-content').innerHTML += `<div><b>${s.val().r}:</b> ${s.val().m}</div>`;
             });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi-Line | Pro Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --yellow: #FFD700; --dark: #333; --light: #fffde7; }
        body { background-color: #fffde7; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; color: var(--dark); }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .hidden { display: none !important; }
        .btn { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 17px; background: var(--yellow); box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        input { width: 90%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .footer-info { margin-top: 30px; font-size: 14px; color: #666; line-height: 1.6; }
        #map-area, #driver-map { height: 350px; width: 100%; border-radius: 15px; border: 2px solid var(--yellow); margin: 20px 0; }
        #chat-box { position: fixed; bottom: 20px; right: 20px; width: 280px; background: white; border: 2px solid var(--yellow); border-radius: 10px; z-index: 10000; }
        #chat-messages { height: 150px; overflow-y: auto; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <div style="font-size:50px; margin: 20px 0 10px 0;">ğŸš•</div>
        <h1 style="margin:0; font-size: 35px;">Taxi-Line</h1>
        <p style="font-style: italic; margin-bottom: 30px;">Your friendly taxi service - we connect passengers with drivers quickly and easily</p>
        
        <input type="email" id="login-email" placeholder="Email (akisss70@yahoo.com)">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" onclick="attemptLogin()">Sign Up / Log In</button>

        <div class="footer-info">
            <p>Do you have questions or need support? Contact us!</p>
            <p><strong>Email:</strong> support@taxi-line.com</p>
            <p><strong>ğŸ“ +30 6999222446</strong></p>
        </div>
    </div>

    <div id="main-hub" class="hidden container">
        <h2>ÎšÎ±Î»ÏÏ‚ Î®ÏÎ¸Î±Ï„Îµ</h2>
        <button class="btn" onclick="showView('passenger-view'); initPassengerMap();">Î•Ï€Î¹Î²Î¬Ï„Î·Ï‚ (Passenger)</button>
        <button class="btn" onclick="showView('driver-dashboard')">ÎŸÎ´Î·Î³ÏŒÏ‚ (Driver)</button>
        <button class="btn" style="background:#ccc;" onclick="location.reload()">Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ·</button>
    </div>

    <div id="passenger-view" class="hidden container">
        <div id="map-area"></div>
        <button class="btn" onclick="sendRideRequest()">ğŸš• ÎšÎ»Î®ÏƒÎ· Î¤Î±Î¾Î¯ Î¤ÏÏÎ±</button>
    </div>

    <div id="driver-dashboard" class="hidden container">
        <button class="btn" onclick="toggleDriverOnline()" id="status-btn">Go Online</button>
        <div id="driver-map" class="hidden"></div>
        <div id="requests"></div>
    </div>

    <div id="chat-box" class="hidden">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" style="width:70%; border:none; padding:10px;" placeholder="ÎœÎ®Î½Ï…Î¼Î±...">
        <button onclick="sendMsg()" style="background:var(--yellow); border:none; padding:10px 15px;">â”</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCzXoeqv3VODlSH6j3HrqI36ixYYdEjjI",
            authDomain: "taxi-line-f149e.firebaseapp.com",
            databaseURL: "https://taxi-line-f149e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "taxi-line-f149e",
            storageBucket: "taxi-line-f149e.firebasestorage.app",
            messagingSenderId: "1086896421565",
            appId: "1:1086896421565:web:e498b8916fd95a04e7d5d4"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let activeRideId = null, role = "";

        function showView(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function attemptLogin() {
            const pass = document.getElementById('login-pass').value;
            // Î”Î­Ï‡ÎµÏ„Î±Î¹ ÎºÎ±Î¹ Ï„Î¿Î½ ÎºÏ‰Î´Î¹ÎºÏŒ "user" ÎºÎ±Î¹ Ï„Î¿Î½ "Aggelos2026!"
            if(pass === "user" || pass === "Aggelos2026!") {
                showView('main-hub');
            } else {
                alert("Î›Î¬Î¸Î¿Ï‚ ÎºÏ‰Î´Î¹ÎºÏŒÏ‚!");
            }
        }

        function initPassengerMap() {
            role = "passenger";
            navigator.geolocation.getCurrentPosition(pos => {
                const map = L.map('map-area').setView([pos.coords.latitude, pos.coords.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map);
            });
        }

        function sendRideRequest() {
            navigator.geolocation.getCurrentPosition(pos => {
                const ref = database.ref('active_requests').push();
                activeRideId = ref.key;
                ref.set({ lat: pos.coords.latitude, lon: pos.coords.longitude, status: "waiting" });
                alert("Î— ÎºÎ»Î®ÏƒÎ· ÎµÏƒÏ„Î¬Î»Î·!");
                database.ref('active_requests/' + activeRideId).on('value', s => {
                    if(s.val() && s.val().status === 'accepted') document.getElementById('chat-box').classList.remove('hidden');
                });
            });
        }

        function toggleDriverOnline() {
            role = "driver";
            document.getElementById('driver-map').classList.remove('hidden');
            navigator.geolocation.getCurrentPosition(pos => {
                const dMap = L.map('driver-map').setView([pos.coords.latitude, pos.coords.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(dMap);
            });
            database.ref('active_requests').on('child_added', snap => {
                if(snap.val().status === "waiting") {
                    const div = document.createElement('div');
                    div.innerHTML = `<button class="btn" onclick="accept('${snap.key}')">Î‘Ï€Î¿Î´Î¿Ï‡Î® Î•Ï€Î¹Î²Î¬Ï„Î· ${snap.key.substring(0,5)}</button>`;
                    document.getElementById('requests').appendChild(div);
                }
            });
        }

        function accept(id) {
            activeRideId = id;
            database.ref('active_requests/' + id).update({ status: 'accepted' });
            document.getElementById('chat-box').classList.remove('hidden');
        }

        function sendMsg() {
            const t = document.getElementById('chat-input').value;
            if(t) {
                database.ref('active_requests/'+activeRideId+'/chat').push({ r: role, m: t });
                document.getElementById('chat-input').value = "";
            }
        }

        database.ref('active_requests').on('child_added', snap => {
             database.ref('active_requests/'+snap.key+'/chat').on('child_added', s => {
                 document.getElementById('chat-messages').innerHTML += `<div><b>${s.val().r}:</b> ${s.val().m}</div>`;
             });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi-Line | Complete System</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" render="explicit" async defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --yellow: #FFD700; --dark: #333; --light: #FFFFE0; --gold: #8B8000; }
        body { background-color: var(--light); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; padding-bottom: 70px; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; margin: 15px auto; }
        .hidden { display: none !important; }
        .btn { width: 90%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-yellow { background: var(--yellow); color: black; }
        .btn-dark { background: var(--dark); color: white; }
        input, select { width: 85%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        #map-area { height: 350px; width: 100%; border-radius: 10px; border: 2px solid var(--gold); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 2px solid var(--yellow); z-index: 1000; }
        .nav-item { flex: 1; padding: 10px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

    <div id="home-screen" class="container">
        <div style="font-size: 50px;">üöï</div>
        <h1 style="color:var(--gold)">Taxi-Line</h1>
        <div id="auth-section">
            <input type="text" id="login-user" placeholder="Email or Phone">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn btn-yellow" onclick="handleLogin()">Log In</button>
            <p>New? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
        <div id="security-box" class="hidden"><div id="turnstile-container"></div></div>
    </div>

    <div id="register-screen" class="hidden container">
        <h2>Join Taxi-Line</h2>
        <input type="email" id="reg-email" placeholder="Email">
        <select id="reg-role" onchange="toggleDriverFields()"><option value="passenger">Passenger</option><option value="driver">Driver</option></select>
        <div id="driver-fields" class="hidden">
            <input type="text" id="reg-license" placeholder="Driver License #">
            <input type="text" id="reg-taxi" placeholder="Taxi #">
        </div>
        <button class="btn btn-yellow" onclick="submitToMailerLite()">Verify & Register</button>
    </div>

    <div id="driver-view" class="hidden container">
        <h3>Driver Control</h3>
        <div style="background:#eee; padding:15px; border-radius:10px;">
            Status: <b id="d-status" style="color:red">OFFLINE</b><br>
            <button class="btn btn-dark" id="toggle-avail" onclick="toggleDriverAvail()">Go Online</button>
        </div>
        <div id="ride-request" class="hidden" style="border:2px solid gold; margin-top:10px; padding:10px;">
            <p>üöñ Ride Request!</p>
            <select id="arrival-scale">
                <option value="5">5 min</option><option value="10">10 min</option><option value="15">15 min</option><option value="20">20 min</option>
            </select>
            <button class="btn btn-yellow" onclick="driverAccepts()">Accept</button>
        </div>
    </div>

    <div id="passenger-view" class="hidden container">
        <div id="map-area"></div>
        <div id="booking-details" class="hidden" style="background:#f9f9f9; padding:10px; border:1px solid #ddd;">
            <h4>Booking Options</h4>
            <label>Passengers: </label><select id="p-count"><option>1</option><option>2</option><option>3</option><option>4</option></select><br>
            <label><input type="checkbox" id="luggage"> Luggage?</label>
            <button class="btn btn-yellow" onclick="confirmRide()">Confirm Driver</button>
        </div>
    </div>

    <nav class="nav-bar hidden" id="main-nav">
        <div class="nav-item" onclick="location.reload()">üè†<br>Home</div>
        <div class="nav-item" onclick="window.location.href='tel:+306999222446'">üìû<br>Call</div>
        <div class="nav-item" onclick="alert('Help center is looking into your location...')">üÜò<br>Help</div>
    </nav>

    <script>

    let map, role;

    function toggleDriverFields() { document.getElementById('driver-fields').classList.toggle('hidden', document.getElementById('reg-role').value !== 'driver'); }
    function showRegister() { document.getElementById('home-screen').classList.add('hidden'); document.getElementById('register-screen').classList.remove('hidden'); }

    async function submitToMailerLite() {
        const email = document.getElementById('reg-email').value;
        alert("Verification Email Sent to " + email + " via MailerLite. Please click the link to continue.");
        location.reload();
    }

    function handleLogin() {
        role = (document.getElementById('login-user').value === "driver") ? "driver" : "passenger";
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('security-box').classList.remove('hidden');
        turnstile.render('#turnstile-container', {
            sitekey: '0x4AAAAAACgb7i5zYwkXn5g5',
            callback: () => {
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById(role + '-view').classList.remove('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                if(role === 'passenger') initPassengerMap();
            }
        });
    }

    function toggleDriverAvail() {
        const status = document.getElementById('d-status');
        const btn = document.getElementById('toggle-avail');
        if(btn.innerText === "Go Online") {
            status.innerText = "ONLINE"; status.style.color = "green"; btn.innerText = "Go Offline";
            setTimeout(() => { document.getElementById('ride-request').classList.remove('hidden'); }, 3000);
        } else { location.reload(); }
    }

    function driverAccepts() {
        const time = document.getElementById('arrival-scale').value;
        alert(`Ride Accepted! Arrival in ${time} mins.`);
    }

    function initPassengerMap() {
        navigator.geolocation.getCurrentPosition(pos => {
            map = L.map('map-area').setView([pos.coords.latitude, pos.coords.longitude], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.circle([pos.coords.latitude, pos.coords.longitude], {radius: 5000, color: 'gold', fillOpacity: 0.1}).addTo(map);
            
            // Simulation of a Driver within 5km
            var taxiIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png', iconSize: [40, 40] });
            L.marker([pos.coords.latitude + 0.005, pos.coords.longitude + 0.005], {icon: taxiIcon}).addTo(map)
                .on('click', () => { document.getElementById('booking-details').classList.remove('hidden'); });
        });
    }

    function confirmRide() {
        const count = document.getElementById('p-count').value;
        const luggage = document.getElementById('luggage').checked;
        alert(`Booking Confirmed for ${count} passenger(s). Luggage: ${luggage}. Driver is on the way!`);
    }
    </script>
</body>
</html>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCzXoeqv3VODlSH6j3HrqI36ixYYdEjjI",
            authDomain: "taxi-line-f149e.firebaseapp.com",
            databaseURL: "https://taxi-line-f149e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "taxi-line-f149e",
            storageBucket: "taxi-line-f149e.firebasestorage.app",
            messagingSenderId: "1086896421565",
            appId: "1:1086896421565:web:e498b8916fd95a04e7d5d4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Logged in UID:", user.uid); // Î”ÎµÏ‚ Ï„Î¿ ÏƒÏ„Î·Î½ ÎºÎ¿Î½ÏƒÏŒÎ»Î± (F12)
                checkUser(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        function checkUser(uid) {
            database.ref('users/' + uid).once('value').then((snapshot) => {
                const data = snapshot.val();
                console.log("Database Data:", data);

                if (!data) {
                    console.error("No data found for UID:", uid);
                    alert("Î£Ï†Î¬Î»Î¼Î±: Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ Ï„Î¿ Ï€ÏÎ¿Ï†Î¯Î» ÏƒÎ±Ï‚ ÏƒÏ„Î· Î²Î¬ÏƒÎ·. (UID: " + uid + ")");
                    window.location.href = "signup.html";
                    return;
                }

                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "ÎšÎ±Î»ÏÏ‚ Î¿ÏÎ¯ÏƒÎ±Ï„Îµ, " + data.email;

                if (data.role === 'driver') {
                    document.getElementById('driver-section').classList.remove('hidden');
                } else {
                    document.getElementById('passenger-section').classList.remove('hidden');
                    // Î•Î´Ï Î¸Î± Î­Î¼Ï€Î±Î¹Î½Îµ Î· initMap()
                }
            }).catch(err => {
                console.error("Firebase Error:", err);
                alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚: " + err.message);
            });
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }
        
        let watchId = null; 

        function goOnline() {
            const taxiNum = "28"; 
            
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition((pos) => {
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;

                    database.ref('available_drivers/' + taxiNum).set({
                        taxiNumber: taxiNum,
                        status: "available",
                        lastActive: firebase.database.ServerValue.TIMESTAMP,
                        location: {
                            lat: userLat,
                            lon: userLon
                        }
                    });

                    console.log("Î¤Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±:", userLat, userLon);
                    if(map) map.setView([userLat, userLon]);

                }, (error) => {
                    alert("ÎšÎ»ÎµÎ¯ÏƒÏ„Î¿ ÎºÎ±Î¹ Î¾Î±Î½Î±Î½Î¿Î¯Î¾Îµ Ï„Î¿ GPS!");
                }, {
                    enableHighAccuracy: true
                });

                document.getElementById('driver-status-box').innerHTML = `
                    <div style="background:#d4edda; border:2px solid #28a745; padding:20px; border-radius:10px;">
                        <h2 style="color:#155724;">ğŸ”´ Î•Î™Î£Î¤Î• LIVE</h2>
                        <p>ÎŸÎ¹ ÎµÏ€Î¹Î²Î¬Ï„ÎµÏ‚ Î²Î»Î­Ï€Î¿Ï…Î½ Ï„Î·Î½ Ï„Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î± ÏƒÎ±Ï‚.</p>
                        <button class="btn" style="background:#dc3545; color:white;" onclick="goOffline()">GO OFFLINE</button>
                    </div>
                `;
            }
        }

        function goOffline() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            const taxiNum = "28";
            database.ref('available_drivers/' + taxiNum).remove();
            location.reload(); 
        }
    </script>

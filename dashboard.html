    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCzXoeqv3VODlSH6j3HrqI36ixYYdEjjI",
            authDomain: "taxi-line-f149e.firebaseapp.com",
            databaseURL: "https://taxi-line-f149e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "taxi-line-f149e",
            storageBucket: "taxi-line-f149e.firebasestorage.app",
            messagingSenderId: "1086896421565",
            appId: "1:1086896421565:web:e498b8916fd95a04e7d5d4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let map, userMarker, watchId = null;
        let userLat, userLon;

        auth.onAuthStateChanged((user) => {
            if (user) {
                checkUser(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        function checkUser(uid) {
            database.ref('users/' + uid).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    window.location.href = "signup.html";
                    return;
                }

                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "ÎšÎ±Î»ÏÏ‚ Î¿ÏÎ¯ÏƒÎ±Ï„Îµ, " + data.email;

                if (data.role === 'driver') {
                    document.getElementById('driver-section').classList.remove('hidden');
                } else {
                    document.getElementById('passenger-section').classList.remove('hidden');
                    initMap(); // ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î¿ Ï‡Î¬ÏÏ„Î·Ï‚ Î³Î¹Î± Ï„Î¿Î½ ÎµÏ€Î¹Î²Î¬Ï„Î·
                }
            });
        }

        function initMap() {
            navigator.geolocation.getCurrentPosition(pos => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
                
                map = L.map('map').setView([userLat, userLon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                userMarker = L.marker([userLat, userLon]).addTo(map).bindPopup('Î— Î¸Î­ÏƒÎ· ÏƒÎ±Ï‚').openPopup();
                
                // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î´Î¹Î±Î¸Î­ÏƒÎ¹Î¼Ï‰Î½ Ï„Î±Î¾Î¯
                loadAvailableTaxis();
            });
        }

        function loadAvailableTaxis() {
            database.ref('available_drivers').on('value', (snapshot) => {
                const drivers = snapshot.val();
                // Î•Î´Ï Î¸Î± Ï€ÏÎ¿ÏƒÎ¸Î­ÏƒÎ¿Ï…Î¼Îµ Î±ÏÎ³ÏŒÏ„ÎµÏÎ± Ï„Î± ÎµÎ¹ÎºÎ¿Î½Î¯Î´Î¹Î± Ï„Ï‰Î½ Ï„Î±Î¾Î¯
                console.log("Î”Î¹Î±Î¸Î­ÏƒÎ¹Î¼Î± Ï„Î±Î¾Î¯:", drivers);
            });
        }

        function goOnline() {
            const taxiNum = "28"; 
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition((pos) => {
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;

                    database.ref('available_drivers/' + taxiNum).set({
                        taxiNumber: taxiNum,
                        status: "available",
                        lastActive: firebase.database.ServerValue.TIMESTAMP,
                        location: { lat: userLat, lon: userLon }
                    });

                    console.log("Live GPS:", userLat, userLon);
                }, (err) => alert("Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¹Î®ÏƒÏ„Îµ Ï„Î¿ GPS!"), { enableHighAccuracy: true });

                document.getElementById('driver-status-box').innerHTML = `

                        <h2 style="color:#155724;">ğŸ”´ Î•Î™Î£Î¤Î• LIVE</h2>
                        <p>Î¤Î¿ Ï„Î±Î¾Î¯ ÏƒÎ±Ï‚ (No ${taxiNum}) ÎµÎ¯Î½Î±Î¹ Î¿ÏÎ±Ï„ÏŒ.</p>
                        <button class="btn" style="background:#dc3545; color:white;" onclick="goOffline()">GO OFFLINE</button>
                    </div>
                `;
            }
        }

        function goOffline() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            database.ref('available_drivers/28').remove();
            location.reload();
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");

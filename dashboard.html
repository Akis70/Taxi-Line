<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi-Line | Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; text-align: center; }
        .top-bar { background: #333; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #loading-screen { padding-top: 100px; }
        .dashboard-container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #map { height: 450px; width: 100%; margin-top: 15px; border-radius: 8px; border: 2px solid #ffcc00; background: #e0e0e0; }
        .btn { padding: 15px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin: 10px 0; transition: 0.3s; text-decoration: none; display: inline-block; }
        .btn-call-center { background: #007bff; color: white; font-size: 1.1em; }
        .hidden { display: none; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <strong>ğŸš• Taxi-Line Dashboard</strong>
        <button onclick="logout()" style="background:red; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:5px;">ÎˆÎ¾Î¿Î´Î¿Ï‚</button>
    </div>

    <div id="loading-screen">
        <h2>ğŸ”„ Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½...</h2>
    </div>

    <div id="main-content" class="hidden">
        <div class="dashboard-container">
            <h2 id="welcome-msg">ÎšÎ±Î»ÏÏ‚ Î¿ÏÎ¯ÏƒÎ±Ï„Îµ</h2>
            
            <div id="driver-section" class="hidden">
                <div id="driver-status-box" style="background:#e8f5e9; padding:20px; border-radius:10px; border: 1px solid #cce5ff;">
                    <h3>ğŸ‘¨â€âœˆï¸ Î Î¬Î½ÎµÎ» ÎŸÎ´Î·Î³Î¿Ï</h3>
                    <div id="online-controls">
                        <button class="btn" style="background:green; color:white; font-size:1.2em;" onclick="goOnline()">GO ONLINE</button>
                    </div>
                </div>
            </div>

            <div id="passenger-section" class="hidden">
                <h3>ğŸ“ Î¤Î±Î¾Î¯ ÏƒÏ„Î·Î½ Ï€ÎµÏÎ¹Î¿Ï‡Î® ÏƒÎ±Ï‚</h3>
                <div id="map"></div>
                <hr>
                <a href="tel:6999222446" class="btn btn-call-center">ğŸ“ ÎšÎ›Î—Î£Î— Î¡Î‘Î”Î™ÎŸÎ¤Î‘ÎÎ™</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCzXoeqv3VODlSH6j3HrqI36ixYYdEjjI",
            authDomain: "taxi-line-f149e.firebaseapp.com",
            databaseURL: "https://taxi-line-f149e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "taxi-line-f149e",
            storageBucket: "taxi-line-f149e.firebasestorage.app",
            messagingSenderId: "1086896421565",
            appId: "1:1086896421565:web:e498b8916fd95a04e7d5d4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let map, userMarker, watchId = null;
        let taxiMarkers = {}; 
        let userLat, userLon, userPhone, userTaxiNum;
        let isDriverOnline = false;
        let heartbeatInterval = null;

        const taxiIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        auth.onAuthStateChanged((user) => {
            if (user) { checkUser(user.uid); } 
            else { window.location.href = "index.html"; }
        });

        function checkUser(uid) {
            database.ref('users/' + uid).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (!data) { window.location.href = "signup.html"; return; }
                
                userPhone = data.phone || "Î”ÎµÎ½ Î´Î·Î»ÏÎ¸Î·ÎºÎµ";
                userTaxiNum = data.taxiNumber || "N/A";
                
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "ÎšÎ±Î»ÏÏ‚ Î¿ÏÎ¯ÏƒÎ±Ï„Îµ, " + (data.email);

                if (data.role === 'driver') {
                    document.getElementById('driver-section').classList.remove('hidden');
                    listenForRides(); // ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î½Î± Î±ÎºÎ¿ÏÎµÎ¹ Î±Î¼Î­ÏƒÏ‰Ï‚
                } else {
                    document.getElementById('passenger-section').classList.remove('hidden');
                    initMap(); 
                }
            }).catch(err => console.error("Database Error:", err));
        }

        function listenForRides() {
            const myId = auth.currentUser.uid;
            database.ref('ride_requests').on('value', (snapshot) => {
                const requests = snapshot.val();
                if (!requests) return;

                for (let id in requests) {
                    const req = requests[id];
                    if (req.targetDriverId === myId && req.status === "waiting") {
                        showCallNotification(id, req.passengerPhone);
                    }
                }
            });
        }

        function showCallNotification(requestId, phone) {
            // ÎŸÏ€Ï„Î¹ÎºÎ® ÎµÎ¹Î´Î¿Ï€Î¿Î¯Î·ÏƒÎ· Î¼Î­ÏƒÎ± ÏƒÏ„Î· ÏƒÎµÎ»Î¯Î´Î± (Ï€Î¹Î¿ ÏƒÎ¯Î³Î¿Ï…ÏÎ· Î±Ï€ÏŒ popup)
            const box = document.getElementById('driver-status-box');
            if (!document.getElementById('incoming-call')) {
                const callDiv = document.createElement('div');
                callDiv.id = "incoming-call";
                callDiv.style = "background: #ffeb3b; border:3px solid red; padding:15px; margin-top:15px; border-radius:10px; animation: blink 1s infinite;";
                callDiv.innerHTML = `
                    <h3>ğŸ”” ÎÎ•Î‘ ÎšÎ›Î—Î£Î—!</h3>
                    <p>Î¤Î·Î»Î­Ï†Ï‰Î½Î¿: <strong>${phone}</strong></p>
                    <button class="btn" style="background:green; color:white;" onclick="acceptRide('${requestId}', '${phone}')">Î‘Î ÎŸÎ”ÎŸÎ§Î— & ÎšÎ›Î—Î£Î—</button>
                `;
                box.appendChild(callDiv);
            }
        }

        function acceptRide(requestId, phone) {
            database.ref('ride_requests/' + requestId).update({ status: "accepted" }).then(() => {
                const incoming = document.getElementById('incoming-call');
                if (incoming) incoming.remove();
                window.location.href = "tel:" + phone;
            });
        }

        function goOnline() {
            if (navigator.geolocation) {
                isDriverOnline = true;
                const driverRef = database.ref('available_drivers/' + auth.currentUser.uid);
                driverRef.onDisconnect().remove();

                heartbeatInterval = setInterval(() => {
                    driverRef.update({ lastActive: firebase.database.ServerValue.TIMESTAMP });
                }, 30000);

                watchId = navigator.geolocation.watchPosition((pos) => {
                    driverRef.update({
                        taxiNumber: userTaxiNum,
                        location: { lat: pos.coords.latitude, lon: pos.coords.longitude },
                        lastActive: firebase.database.ServerValue.TIMESTAMP
                    });
                });

                document.getElementById('online-controls').innerHTML = `
                    <h2 style="color:red;">ğŸ”´ Î•Î™Î£Î¤Î• LIVE</h2>
                    <button class="btn" style="background:orange; color:white;" onclick="goOffline()">GO OFFLINE</button>
                `;
            }
        }

        function goOffline() {
            isDriverOnline = false;
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            if (auth.currentUser) {
                database.ref('available_drivers/' + auth.currentUser.uid).remove().then(() => {
                    location.reload();
                });
            }
        }

        // --- Î£Î¥ÎÎ‘Î¡Î¤Î—Î£Î•Î™Î£ Î•Î Î™Î’Î‘Î¤Î— ---
        function initMap() {
            navigator.geolocation.getCurrentPosition(pos => {
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                map = L.map('map').setView([userLat, userLon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                userMarker = L.marker([userLat, userLon]).addTo(map).bindPopup('Î— Î¸Î­ÏƒÎ· ÏƒÎ±Ï‚').openPopup();
                loadAvailableTaxis();
            }, () => alert("Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¹Î®ÏƒÏ„Îµ Ï„Î¿ GPS!"));
        }

        function loadAvailableTaxis() {
            database.ref('available_drivers').on('value', (snapshot) => {
                const drivers = snapshot.val();
                for (let id in taxiMarkers) {
                    if (!drivers || !drivers[id]) {
                        map.removeLayer(taxiMarkers[id]);
                        delete taxiMarkers[id];
                    }
                }
                if (!drivers) return;
                for (let id in drivers) {
                    const driver = drivers[id];
                    const popupContent = `<div><strong>Î¤Î±Î¾Î¯ No: ${driver.taxiNumber}</strong><br><button onclick="requestSpecificRide('${id}', '${driver.taxiNumber}')" style="background:#ffcc00; border:none; padding:10px; cursor:pointer; font-weight:bold; border-radius:5px; margin-top:5px;">ğŸš• ÎšÎ›Î—Î£Î—</button></div>`;
                    if (taxiMarkers[id]) { 
                        taxiMarkers[id].setLatLng([driver.location.lat, driver.location.lon]); 
                    } else { 
                        taxiMarkers[id] = L.marker([driver.location.lat, driver.location.lon], { icon: taxiIcon }).addTo(map).bindPopup(popupContent); 
                    }
                }
            });
        }

        function requestSpecificRide(driverId, taxiNum) {
            const rideId = auth.currentUser.uid;
            database.ref('ride_requests/' + rideId).set({
                passengerId: rideId,
                passengerEmail: auth.currentUser.email,
                passengerPhone: userPhone,
                targetDriverId: driverId,
                status: "waiting",
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => alert("ÎšÎ±Î»ÎµÎ¯Ï„Îµ Ï„Î¿ Ï„Î±Î¾Î¯ No " + taxiNum + "..."));
        }

        function logout() {
            if (auth.currentUser) {
                database.ref('available_drivers/' + auth.currentUser.uid).remove().then(() => {
                    auth.signOut().then(() => window.location.href = "index.html");
                });
            } else {
                auth.signOut().then(() => window.location.href = "index.html");
            }
        }
    </script>
</body>
</html>

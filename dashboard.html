        auth.onAuthStateChanged((user) => {

                setTimeout(() => {

        function checkUserStatus(uid) {
            database.ref('users/' + uid).once('value').then((snapshot) => {
                const data = snapshot.val();

                    alert("Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± Ï‡ÏÎ®ÏƒÏ„Î·. Î Î±ÏÎ±ÎºÎ±Î»Ï Î³ÏÎ±Ï†Ï„ÎµÎ¯Ï„Îµ Î¾Î±Î½Î¬.");

                    return;
                }

                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                if (data.role === 'driver') {
                    if (data.approved === true) {
                        switchView('driver-section');
                    } else {
                        showWaiting();
                    }
                } else {
                    switchView('passenger-section');

                startGps();
            });

        function startGps() {

                userLon = pos.coords.longitude;
                initMap();
            }, () => alert("Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¹Î®ÏƒÏ„Îµ Ï„Î¿ GPS!"));
        }

        function initMap() {
            if (mapInitialized) return;
            map = L.map('map').setView([userLat, userLon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([userLat, userLon]).addTo(map).bindPopup('Î•ÏƒÎµÎ¯Ï‚').openPopup();
            mapInitialized = true;
            setTimeout(() => map.invalidateSize(), 500);
        }

        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
            document.getElementById(viewId).classList.add('active-view');
            
            document.querySelectorAll('.nav-tabs span').forEach(t => t.classList.remove('active-tab'));
            const tabId = (viewId === 'passenger-section') ? 'tab-passenger' : 'tab-driver';
            document.getElementById(tabId).classList.add('active-tab');

            if (viewId === 'passenger-section' && map) {
                setTimeout(() => map.invalidateSize(), 200);

        }
